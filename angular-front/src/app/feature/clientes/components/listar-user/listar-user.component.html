<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Listado de usuarios</h3>
        </div>
        <div class="row">
            <div class="col-md-10">
                <input matInput (keyup)="onfilterUser($event)">
            </div>
            <div class="col-md-2">
                <a mat-raised-button color="primary" routerLink="/clientes/crear">Nuevo usuario</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">Correo Electr√≥nico</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of clientListFilter">
                            <td>{{list.idClient}}</td>
                            <td>{{list.name}}</td>
                            <td>{{list.email}}</td>
                            <td>
                                <button mat-icon-button
                                    (click)="onUpdate(list.idClient)"><mat-icon>edit</mat-icon></button>
                            </td>
                            <td>
                                <button mat-icon-button
                                    (click)="onDelete(list.idClient)"><mat-icon>delete</mat-icon></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
