<div class="container">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Iniciar sesión</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName = "user" required>
                            @if (loginForm.controls["user"].invalid) {
                                <mat-error>{{getUserErrorMessage()}}</mat-error>
                              }
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="pass" [type]="hide ? 'password' : 'text'" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                              @if (loginForm.controls["pass"].invalid) {
                                <mat-error>{{getPasswordErrorMessage()}}</mat-error>
                              }
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button  mat-raised-button color="primary">Iniciar sesión</button>
                </mat-card-actions>
            </mat-card>
        </form>

    </div>
</div>
