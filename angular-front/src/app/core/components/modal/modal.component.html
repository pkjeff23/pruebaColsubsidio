<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<div mat-dialog-actions>
</div>
<div mat-dialog-actions>
    <button *ngIf="data.isinfo" mat-button [mat-dialog-close]="true">Aceptar</button>
    <button *ngIf="!data.isinfo" mat-button [mat-dialog-close]="true">Si</button>
    <button *ngIf="!data.isinfo" mat-raised-button [mat-dialog-close]="false">No</button>
</div>
